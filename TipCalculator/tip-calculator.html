<!DOCTYPE html>
<html>
    
    <head>
        
        <title>Tip Calculator</title>
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        
        <!--Normalize CSS-->

        <link href="normalize.css" type="text/css" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    
    <body>
        <div id="container">
            <h1>Tip Calculator</h1>
            <div id="calculator">
                <form>
                    <label>
                        How much was your bill?<br/>
                        $<input type="text" id="billAmount">
                    </label>
                    
                    <label>
                        <select id="serviceQuality">
                            <option value="0" disabled selected>--Choose an Option</option>
                            <option value="0.3">30%-Outstanding</option>
                            <option value="0.2">20%-Good</option>
                            <option value="0.15">15%-It was okay</option>
                            <option value="0.1">10%-Bad</option>
                            <option value="0.05">5%-Terrible</option>
                        </select>
                    </label>
                    
                    <label>
                        How many people are sharing the bill?<br/>
                        <input type="text" id="totalPeople">people
                    </label>
                    
                    <button type="button" id="calculate" onClick="calculateTip()">Calculate!</button>
                </form>
            </div>
            
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div>
            
        </div><!--#container-->
        
    </body>
 </html>
